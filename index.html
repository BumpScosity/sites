<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Chooser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Game Chooser</h1>
        <button id="pickGameButton", class="button">Pick a Game</button>

        <!-- Game information section (hidden by default) -->
        <div id="gameInfo" style="display: none;">
            <h2 id="gameName">X. Game Name</h2>
            <p id="gameLink">Game Link</p>
            <button id="copyLinkButton">Copy Link</button>
            <button id="openLinkButton">Open Link</button>
        </div>
    </div>

    <!-- Include your JavaScript to handle button click and data retrieval from JSON -->
    <script src="script.js"></script>
</body>

</html>
